<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">

  <title>The public profile of {{.FirstName}} {{.LastName}}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="description" content="The public profile of {{.FirstName}} {{.LastName}}. Start here for the various social media outlets.">
  <meta name="author" content="Chris Mepham">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="static/img/favicon-192x192.png">
  <link rel="shortcut icon" sizes="196x196" href="static/img/favicon-192x192.png">
  <link rel="apple-touch-icon" href="static/img/favicon-192x192.png">
  <link rel="canonical" href="http://chrismepham.co.uk/"/>
  <style>

    body,
    html {
      padding: 0
    }

    a,
    h1,
    h2,
    p {
      font-family: 'PT Sans', Helvetica;
      font-weight: 400
    }

    a {
      text-decoration: none;
      color: grey
    }

    p {
      font-size: 1.3em;
      line-height: 30px
    }

    a {
      font-size: 1.2em
    }

    header {
      overflow: auto;
      margin: 0;
      padding: 40px 0 20px 0
    }

    #content-body {
      margin: 0 0 40px 0;
      padding-top: 20px
    }

    #profile-picture {
      width: 200px;
      background: url(/static/img/me.jpg);
      background-size: 200px;
      border-radius: 100px;
      float: left
    }

    #title {
      width: calc(100% - 220px);
      float: right;
      box-sizing: border-box
    }

    .icon {
      width: 17px;
      position: relative;
      top: 2px
    }
    .social-link:hover {
      background: #000
    }
    @media only screen and (max-width:850px) {
      body {
        text-align: center
      }
      header {
        width: 100%
      }
      footer {
        border-bottom: 1px solid #000000;
      }
      #profile-picture {
        float: none;
        margin: 0 auto;
        height: 200px
      }
      #title {
        width: 100%
      }
      .social-link {
        display: block;
        width: 100%;
        border-top: 1px solid #000;
        text-transform: uppercase;
        padding: 20px 0 20px 0
      }
      #content-body {
        border-top: 1px solid #000
      }
    }

    @media only screen and (min-width:851px) {
      a::after {
        content: ""
      }
      #content-body,
      footer,
      header {
        width: 850px;
        margin: 0 auto
      }
      footer {
        text-align: center
      }
      #profile-picture,
      #title {
        height: 200px
      }
      .social-link {
        border: 1px solid #000000;
        padding: 10px;
      }
    }
  </style>

</head>

<body>

  <header>
    <div id="profile-picture"></div>
    <div id="title">
      <h1>{{.FirstName}} {{.LastName}}</h1>
      <h2>{{.JobTitle}}</h2>
    </div>
  </header>

  <div id="content-body">
    <p>{{.ShortBiography}}</p>
    <p><img src="static/img/email.png" alt="Email" title="Email" class="icon"/> {{.PersonalMobile}}</p>
    <p><img src="static/img/phone.png" alt="Mobile phone number" title="Mobile phone number" class="icon"/> {{.PersonalEmail}}</p>
  </div>

  <footer>
      {{range $i, $el := .Links}}
        <a class="social-link" href="{{$el.URI}}">{{$el.Title}}</a>
      {{end}}
  </footer>

</body>

</html>
